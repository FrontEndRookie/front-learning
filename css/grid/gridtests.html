<style>
.waterfall {
  display: grid;
  grid-template-columns: repeat(5, 1fr);  
  grid-gap: 0.25em; 
  grid-auto-flow: row dense;  
  grid-auto-rows: 20px;  
}
.waterfall .item {
  width: 100%;
  background: #222;
  color: #ddd;
}
.waterfall .item:nth-of-type(3n+1) {
  grid-row: auto / span 5;
}
.waterfall .item:nth-of-type(3n+2) {
