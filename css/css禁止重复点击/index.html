<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <el-button onclick="console.log('click')">css throttle</el-button>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: function () {
        return { visible: false };
      },
    });
  </script>
  <style>
    button {
      animation: throttle 500ms step-end forwards;
    }
    button:active {
      animation: none;
    }
    @keyframes throttle {
      from {
        pointer-events: none;
      }
      to {
        pointer-events: all;
      }
    }
  </style>
</html>
