<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 修正符
    // i 忽略大小写
    // g 全局匹配
    // m 多行匹配
    let hd1 = "hoUdunren";
    console.log(hd1.match(/u/gi)); // U u
    let hds = `
     #1 js,200元 #
     #2 node,200元 #
     #3 html,200元 # 213213
     #4 css,200元 #
    `;
    console.log(hds.match(/^\s+#\d+\s+.+\s#$/gm));
  </script>
  <script>
    //字符属性 中文匹配
    let hd2 = "hide on bush  加油";
    console.log(hd2.match(/\p{sc=Han}+/gu)); //["加油"];
  </script>
  <script>
    // lastIndex
    let hd3 = "hideonbush";
    let reg3 = /\w/g;
    console.log(reg3.lastIndex); //0
    console.log(reg3.exec(hd3)); //["h", index: 0, input: "hideonbush", groups: undefined]
    console.log(reg3.lastIndex); //1
    console.log(reg3.exec(hd3)); // i
  </script>
  <script>
    // 原子表
    let tels = "2022-02-23";
    let reg4 = /^\d{4}([-\/])\d{2}\1\d{2}$/; //\1表示第一个原子表匹配的内容 "2022/02-23"就为null
    console.log(tels.match(reg4));

    //原子表区间
    let hd5s = "houdunren";
    console.log(hd5s.match(/[a-z]/gi));

    //原子表排除
    console.log(hd5s.match(/[^a-z]/gi)); //null

    //原子表字符不解析
    console.log(hd5s.match(/[()+.]/gi)); //原子表内表示字符串 （）+.
  </script>
  <script>
    // 匹配全部内容
    console.log(1, "/[\s\S]/g");
    console.log(2, "/.+/gs");
  </script>
</html>
