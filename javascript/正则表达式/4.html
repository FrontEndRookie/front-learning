  <script>
    // 密码匹配 必须包含数字大小写字母 6-15位
    let pwd = "aZ1234";
    let regList = [
      /^[a-zA-Z0-9]{6,15}$/g,
      /[a-z]{1,}/,
      /[A-Z]{1,}/,
      /[0-9]{1,}/,
    ];
    console.log(regList.every((item) => item.test(pwd)));
  </script>
  <script>
    //禁止贪婪
    let hd6 = `hdddd`;
    // 加一个？表示倾向少的一方
    console.log(hd6.match(/hd??/)); //h
    console.log(hd6.match(/hd*?/)); // h
    console.log(hd6.match(/hd{2,100}?/)); //hdd
  </script>
  <script>
    //实例:span标签替换成p标签
    let hd7 = `
    <span>hide on bush</span>
    <span>hide on bush</span>

    `;
    //需要禁止贪婪 否则 [\s\S]匹配会从hide开始到最后</span>
    let reg7 = /<span>([\s\S]*?)<\/span>/gi;
    console.log(hd7.replace(reg7, `<p>$1</p>`));
