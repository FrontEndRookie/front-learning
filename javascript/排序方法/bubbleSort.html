<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body></body>
  <script>
    function bubble(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            let copy = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = copy;
          }
        }
      }
      return arr;
    }
    console.log(bubble([2, 4, 9, 1, 5, 3, 7, 8, 6]));
  </script>
</html>
