<script>
    function fastSort(arr){
        let len = arr.length
        if(len === 0 )  return arr;
        console.log(arr)
        const middleIndex = Math.floor(len/2)
        const middleData = arr.splice(middleIndex,1)[0]

        const left = []
        const right = []
        for( let i =0; i<arr.length; i++ ){
            const val = arr[i]
            if( val < middleData ){
                left.push(val)
            }  else {
                right.push(val)
            }
        }
        return fastSort(left).concat([middleData],fastSort(right))
    }
