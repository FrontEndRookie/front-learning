<script>
    function selectSort(arr){
        for(let i =0;i< arr.length-1; i++){
            let cIdx = i;
            for(let j=i;j<arr.length;j++){
                if(arr[j]<arr[cIdx]) {
                    cIdx = j
                }
            }
            if(i != cIdx){
                let temp = arr[cIdx];
                arr[cIdx] = arr[i];
                arr[i] = temp;
            }
        }
        return arr
    }
    let arr = [2,4,3,5,1,7,6]
    console.log(selectSort(arr))
</script>
