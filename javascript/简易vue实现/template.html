<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="text">
        <div>
            <div>{{ text }}</div>
            <div>{{ text }}</div>
            <div>
                {{ text }}
                <div>{{ text }}</div>
            </div>
        </div>
        
    </div>
</body>
<script type="module">
    import MyVue from './js/vue.js'
    window.myVue = new MyVue({
        el:"app",
        data:{
            text:'213'
        }
    })
    console.log(myVue.text)
    setTimeout(()=>{myVue.text='sakura'},3000)

</script>
</html>
