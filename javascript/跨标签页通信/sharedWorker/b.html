<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const worker = new SharedWorker("worker.js");

    worker.port.start();
    setInterval(() => {
      worker.port.postMessage("php是世界上最好的语言");
    }, 1000);

    worker.port.onmessage = function (e) {
      if (e.data) {
        console.log(e.data);
      }
    };
  </script>
</html>
